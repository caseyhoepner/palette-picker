<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
     <link rel = "stylesheet" type = "text/css" href = "./css/reset.css" />
     <link rel = "stylesheet" type = "text/css" href = "./css/styles.css" />
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
  <body>
    <h1 class='title'>Palette Picker</h1>
      <section class='colors'>
        <div class='color color1'>
          <div class='lock'></div>
        </div>
        <div class='color color2'>
          <div class='lock'></div>
        </div>
        <div class='color color3'>
          <div class='lock'></div>
        </div>
        <div class='color color4'>
          <div class='lock'></div>
        </div>
        <div class='color color5'>
          <div class='lock'></div>
        </div>
      </section>
        <button class='new-palette-btn'>Generate New Palette</button>
      <section>
        <input class='palette-name' type="text" name="palette-name" placeholder="Palette name">
        <button class='save-palette-btn'>Save Palette</button>
      </section>
      <section>
        <h3>Create a new project:</h3>
          <input type="text" name="project-name" placeholder="New project name">
          <button>Save Project</button>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
