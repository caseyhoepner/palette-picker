<!DOCTYPE html>
<html>
  <head>
    <title>Pantone</title>
     <link rel = "stylesheet" type = "text/css" href = "./css/reset.css" />
     <link rel = "stylesheet" type = "text/css" href = "./css/styles.css" />
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
  <body>
    <section class='text-side'>
      <section class='header'>
        <img class='pantone' src="./assets/pantone.svg">
        <div>
          <h1 class='title'>Pantone</h1>
          <p>Press the spacebar to generate color schemes!</p>
        </div>
      </section>
      <section class='box-container'>
        <div class='action-container'>
          <h3 class='subheading'>Create a New Project:</h3>
          <div class='inner-container'>
            <input class='project-name'type="text" placeholder="New project name">
            <button class='save-project-btn disabled' disabled>Save Project</button>
          </div>
        </div>
        <div class='action-container'>
          <h3 class='subheading'>Save this Palette:</h3>

          <div class='inner-container'>
            <select id='projects-list'>
              <option value="0">Choose a Project</option>
            </select>
            <button class='save-palette-btn disabled' disabled>Save Palette</button>
          </div>
        </div>
        <div class='favorites-btn'>
          <img class='icon' src="./assets/like.svg">
          <img class='icon hide' src="./assets/arrow.svg">
          <p class='view-palettes'>Saved</p>
          <p class='view-palettes'>Palettes</p>
          <p class='view-palettes hide'>Go</p>
          <p class='view-palettes hide'>Back</p>
        </div>
      </section>
    </section>
    <section class='projects hide'>
    </section>
    <section class='colors'>
      <div class='color color1'>
        <div class='unlocked'></div>
      </div>
      <div class='color color2'>
        <div class='unlocked'></div>
      </div>
      <div class='color color3'>
        <div class='unlocked'></div>
      </div>
      <div class='color color4'>
        <div class='unlocked'></div>
      </div>
      <div class='color color5'>
        <div class='unlocked'></div>
      </div>
    </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
