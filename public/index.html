<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
     <link rel = "stylesheet" type = "text/css" href = "./css/reset.css" />
     <link rel = "stylesheet" type = "text/css" href = "./css/styles.css" />
     <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
  <body>
    <section class='text-side'>
      <section class='header'>
        <h1 class='title'>Palette Picker</h1>
        <p>Press the spacebar to generate color schemes!</p>
      </section>
      
      <section class='save-project-container border'>
        <div class='heading-and-input'>
          <h3 class='subheading'>Create a New Project:</h3>
          <input class='project-name'type="text" placeholder="New project name">
        </div>
        <button class='save-project-btn'>Save Project</button>
      </section>
      <section class='save-palette-container border'>
        <div class='heading-and-input'>
          <h3 class='subheading'>Save this Palette:</h3>
          <input class='palette-name' type="text" name="palette-name" placeholder="Palette name">
        </div>
        <button class='save-palette-btn'>Save Palette</button>
      </section>
    </section>
    <section class='colors'>
      <div class='color color1'>
        <div class='unlocked'></div>
      </div>
      <div class='color color2'>
        <div class='unlocked'></div>
      </div>
      <div class='color color3'>
        <div class='unlocked'></div>
      </div>
      <div class='color color4'>
        <div class='unlocked'></div>
      </div>
      <div class='color color5'>
        <div class='unlocked'></div>
      </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
